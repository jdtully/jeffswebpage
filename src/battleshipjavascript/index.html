<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="battleship.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body>
  <h1 id="gamename">BATTLESHIP</h1>

  <div class="container">
    <div class="row">
      <div id="blue-ships-table" class="col-lg-5"></div>
      <div class="col-lg-2 btn-group-vertical">
        <button id="button1" class="action">Start</button>
        <button id="blue-btn-carrier" class="ship">Carrier</button>
        <button id="blue-btn-battleShip" class="ship">Battleship</button>
        <button id="blue-btn-cruiser" class="ship">Cruiser</button>
        <button id="blue-btn-submarine" class="ship">Submarine</button>
        <button id="blue-btn-destroyer" class="ship">Destroyer</button>
        <button id="blue-btn-hide" class="action">Hide Mine</button>
        <button id="blue-btn-flipplayer" class="action">Switch Player</button>
        <button id="blue-btn-fliporientation" class="action">
          Switch H/V
        </button>
      </div>
      <div id="blue-shots-table" class="col-lg-5"></div>
    </div>
  </div>
  <div class="bottom-messages">
    <h1 id="gamephase" class="message"></h1>
    <h1 id="status" class="message"></h1>
    <h1 id="currentplayer" class="message"></h1>
  </div>
  <div class="row">
    <div class="col-md-8 center-block">
      <button id="initmode-btn" class="action">init</button>
      <button id="setupmode-btn" class="action">setup</button>
      <button id="playmode-btn" class="action">play</button>
      <button id="endgamemode-btn" class="action">endgame</button>
    </div>
  </div>
  </div>
  <div class="container">
    <div class="row">
      <div id="red-ships-table" class="col-lg-5"></div>
      <div class="col-lg-2 btn-group-vertical">
        <button id="red-button1" class="action">Start</button>
        <button id="red-btn-carrier" class="ship">Carrier</button>
        <button id="red-btn-battleShip" class="ship">Battleship</button>
        <button id="red-btn-cruiser" class="ship">Cruiser</button>
        <button id="red-btn-submarine" class="ship">Submarine</button>
        <button id="red-btn-destroyer" class="ship">Destroyer</button>
        <button id="red-btn-hide" class="action">Hide Mine</button>
        <button id="red-btn-flipplayer" class="action">Switch Player</button>
        <button id="red-btn-fliporientation" class="action">
          Switch H/V
        </button>
      </div>
      <div id="red-shots-table" class="col-lg-5"></div>
    </div>
  </div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="battleship.js"></script>

</html>
